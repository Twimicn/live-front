<template>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a id="nav_site_name" class="navbar-brand" href="#">Elaina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="nav_user" class="nav-link" href="#?mod=user"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="Utils.logout()">退出</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="left_nav">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                    </ul>
                </div>
            </nav>
            <div role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            </div>
        </div>
    </div>
</template>
<style>
    .feather {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
    }

    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100; /* Behind the navbar */
        padding: 48px 0 0; /* Height of navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }

    .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    }

    @supports ((position: -webkit-sticky) or (position: sticky)) {
        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
        }
    }

    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }

    .sidebar .nav-link .feather {
        margin-right: 4px;
        color: #999;
    }

    .sidebar .nav-link.active {
        color: #007bff;
    }

    .sidebar .nav-link:hover .feather,
    .sidebar .nav-link.active .feather {
        color: inherit;
    }

    .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
    }

    [role="main"] {
        padding-top: 60px;
    }
</style>
<script>
    (function () {
        if (!Utils.checkLogin()) return;
        $('#nav_site_name').text(Elaina.data('siteName'));
        var user = Elaina.storage('user');
        if (user.token) {
            $('#nav_user').text(user.name || user.username);
        }
        var navs = [];
        if (user.roleId === 1) {
            navs = [
                {title: '首页', mod: 'index',},
                {title: '用户管理', mod: 'user',},
                {title: '直播管理', mod: 'live',},
            ];
        } else if (user.roleId === 2) {
            navs = [
                {title: '首页', mod: 'index',},
                {title: '直播管理', mod: 'live',},
            ];
        } else {
            navs = [
                {title: '首页', mod: 'index',},
            ];
        }
        var leftNav = $('#left_nav ul');
        leftNav.empty();
        for (var i = 0; i < navs.length; i++) {
            var href = navs[i].link ? navs[i].link : ('#?mod=' + navs[i].mod);
            leftNav.append('<li class="nav-item"><a class="nav-link' + (i === 0 ? ' active' : '') + '" href="' + href + '" data-mod="' + navs[i].mod + '">' + navs[i].title + '</a></li>')
        }

        function changeNav(mod) {
            $('#left_nav .nav-link.active').removeClass('active');
            $('#left_nav').find('.nav-link[data-mod="' + mod + '"]').addClass('active');
        }

        function loadBlock(pageInfo) {
            var mod = pageInfo.query.mod || 'index';
            changeNav(mod);
            var action = pageInfo.query.action || 'index';
            if (mod) {
                Elaina.render($('[role="main"]'), '/' + mod + '/' + action);
            }
        }

        Elaina.on('change', function (pageInfo) {
            loadBlock(pageInfo);
        });

        loadBlock(Elaina.router());
    })();
</script>
