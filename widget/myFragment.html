<template>
    <form class="user-card user-login-form" method="post">
        <div class="alert-container"></div>
        <div class="form-item">
            <label for="username" class="form-item-label">用户名</label>
            <input id="username" name="username" type="text" class="form-item-input" required autofocus/>
        </div>
        <div class="form-item">
            <label for="password" class="form-item-label">密码</label>
            <input id="password" name="password" type="password" class="form-item-input" required/>
        </div>
        <div class="form-item mt-4">
            <input type="submit" class="form-item-button" value="登录"/>
        </div>
    </form>
    <div class="user-card user-card-info">
        <img class="user-card-avatar" src="./image/avatar.png" alt="">
        <div class="user-card-info-detail">
            <div>Username</div>
            <div>Username</div>
        </div>
    </div>
</template>
<style>
    .user-card {
        padding: .75rem;
        border-radius: .75rem;
        box-shadow: 0 1px 5px #cecece;
        max-width: 30rem;
        width: calc(100% - 2rem);
        backdrop-filter: blur(7px);
        background-color: #fffa;
    }

    .user-card.user-login-form {
        margin: 2rem auto;
    }

    .form-item {
        display: block;
        margin-bottom: 0.5rem;
    }

    .form-item-label {
        display: block;
    }

    .form-item-input {
        display: block;
        width: 100%;
        border: 1px solid #cccccc;
        border-radius: 0.25rem;
        outline: 0;
        padding: 0.25rem 0.5rem;
    }

    .form-item-input:active,
    .form-item-input:focus {
        border-color: deepskyblue;
    }

    .form-item-button {
        display: block;
        width: 100%;
        background: deepskyblue;
        border: none;
        padding: 0.5rem;
        color: white;
        border-radius: 1.5rem;
        outline: none;
    }

    .user-card-avatar {
        width: 5rem;

<script>
    (function () {
        function MyFragment($elem, conf) {
            $elem.find('.user-login-form').submit(function () {
                var loadingBox = Utils.loadingBox('登录中...');
                $(this).ajaxSubmit({
                    url: Elaina.data('apiUrl') + 'api/user/login',
                    dataType: 'json',
                    success: function (res) {
                        if (res.status !== 0) {
                            Utils.showAlert($elem.find('.alert-container'), res.msg, 'danger', true);
                        } else {
                            Elaina.storage('user', res.data);
                        }
                        loadingBox.hide();
                    }, error: function () {
                        loadingBox.hide();
                        Utils.tipBox('服务器发生了一些错误');
                    }
                });
                return false;
            });
        }

        Elaina.defineWidget(MyFragment);
    })()
</script>
